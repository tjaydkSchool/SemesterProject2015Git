        <!--HEADER NAVIGATION-->
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>

                        </button>
                        <div class="logo">
                            <a class="navbar-brand" href="#/view1"><img class="img-responsive" src="img/logo.jpg" alt=""/></a>
                        </div>
                    </div>


                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <div class="loginWrapper">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="active" id="loginBtn">Login<span class="sr-only">(current)</span></li>
                            </ul>
                        </div>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>
        <!--end of navigation-->



            <div ng-view></div>


        <div id="loginScreen">
            <i class="glyphicon glyphicon-remove" id="closeBtn"></i>

            <div class="container">
                <div class="loginField">
                    <login-module></login-module>
                </div>
            </div>
        </div>

        <script>
            $("#loginBtn").click(function () {
                $("#loginScreen").css("opacity", ".9");
                $("#loginScreen").css("z-index", "1000");
                $(".searchField").css("opacity", "0");
                $("#loginBtn").css("opacity", "0");
            });

            $("#closeBtn").click(function () {
                $("#loginScreen").css("opacity", "0");
                $("#loginScreen").css("z-index", "0");
                $(".searchField").css("opacity", "1");
                $("#loginBtn").css("opacity", "1");
            });

        </script>
